# enable graphiql (graphiql is a web interface for exploring GraphQL)
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql

# TODO set port
server.port=3001
dapr.appId=media_service
dapr.port=3000

# Database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#TODO set port and name for service database
spring.datasource.url=jdbc:postgresql://localhost:1032/media_service
#TODO set username for service database
spring.datasource.username=root
#TODO set password for service database
spring.datasource.password=root
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.sql.init.continue-on-error=true
spring.jpa.hibernate.ddl-auto=update

# MinIO
minio-url=localhost:3090
minio-acceskey=minoadmin
minio-privatekey=minioadmin

